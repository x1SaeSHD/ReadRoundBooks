<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" href="game.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      p {
        margin: 0;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f2f2f2;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <div id="result"></div>
    <script>
      // generate a random number between 1 and 10
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      function checkGuess() {
        // get the player's guess from the input element
        var guess = parseInt(document.getElementById("guess").value);
        // check if the guess is correct
        if (guess === randomNumber) {
          document.getElementById("result").innerHTML = "You guessed it! The number was " + randomNumber + ".";
        } else {
          document.getElementById("result").innerHTML = "Sorry, that's not it. The number was " + randomNumber + ".";
        }
      }
    </script>
  </body>
</html>
